# Set root logger level for Console appender (A1).
#log4j.rootLogger=DEBUG, A1
#log4j.rootLogger=INFO, A1
#log4j.rootLogger=ERROR, A1
#log4j.rootLogger=FATAL, A1

# Set root logger level for File and Console appender (A1, R).
#log4j.rootLogger=DEBUG, A1, R
log4j.rootLogger=INFO, A1, R
#log4j.rootLogger=ERROR, A1, R
#log4j.rootLogger=FATAL, A1, R

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# R  is set to be FileAppender
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=./log.txt
log4j.appender.R.MaxBackupIndex=5
log4j.appender.A2=org.apache.log4j.lf5.LF5Appender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%d{DATE}%-4r [%t] %-5p %c %x - %m%n
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
# R layout
log4j.appender.R.layout=org.apache.log4j.PatternLayout
#log4j.appender.R.layout.ConversionPattern=[slf5s.start]%d{DATE}[slf5s.DATE]%n%p[slf5s.PRIORITY]%n%x[slf5s.NDC]%n%t[slf5s.THREAD]%n%c[slf5s.CATEGORY]%n%l[slf5s.LOCATION]%n%m[slf5s.MESSAGE]%n%n
log4j.appender.R.layout.ConversionPattern=%d{DATE}%-4r [%t] %-5p %c %x - %m%n
